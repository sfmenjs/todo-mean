<form ng-submit="editToDo(t)">
	<h1 class="text-center">Edit Item</h1>
	<hr>
	<div class="row">
		<span class="col-sm-10 col-sm-offset-1">
			<input type="text" class="form-control" ng-model="todo.title">
		</span>
	</div>
	<br>
	<div class="row">
		<span class="col-sm-10 col-sm-offset-1">
			<textarea class="form-control" rows="5" ng-model="todo.desc"></textarea>
		</span>
	</div>
	<hr>
	<div class="row">
		<button class="btn btn-primary col-sm-10 col-sm-offset-1" type="submit">Submit</button>
	</div>
	<br>
</form>
